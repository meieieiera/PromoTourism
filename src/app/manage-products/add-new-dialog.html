<h1 mat-dialog-title>Add a New Product</h1>
<div mat-dialog-content>
  <form (submit)="onSave(addNewProduct)" #addNewProduct="ngForm">
    <div>
      <mat-form-field>
        <mat-label>Product Name: </mat-label>
        <input matInput required ngModel type="text" name="name" #name="ngModel">
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput required ngModel type="number" name="quantity" #quantity="ngModel">
      </mat-form-field>
    </div>
          
    <div>
      <mat-form-field floatLabel="always">
        <mat-label>Price</mat-label>
        <input matInput required type="number" ngModel name="price" #price="ngModel" class="example-right-align" placeholder="0">
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
    </div>
          
    <div>
      <mat-form-field class="">
        <mat-label>Product Description</mat-label>
        <textarea matInput required type="text" ngModel name="description" #description="ngModel"></textarea>
      </mat-form-field>
    </div>
        
    <div>
      <label>Add Image</label>
      <input mat-input type="file" id="uploadDoc" (change)="onFileSelected($event)" accept=".pdf, .jpg, .png" />
      </div>
      
      <br>
      <mat-divider></mat-divider>
      <br>

  <div mat-dialog-actions>
    <button mat-dialog-close
    mat-flat-button 
    color="accent"
    type="submit">Add New</button>
  
  <button mat-dialog-close mat-flat-button id="close">Close</button>
  </div>
  
  </form>
  </div>
