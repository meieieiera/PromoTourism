

  <h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content>
  <form #editTour="ngForm" (submit)="onSubmit(editTour)">
    <div>
      <mat-form-field>
        <mat-label>Product Name: </mat-label>
        <input matInput required placeholder="Bako National Park with Sea Stack Formation Day Tour in Kuching" ngModel ngModel type="text" name="name" #name="ngModel">
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput ngModel required placeholder="2000" type="number" name="quantity" #quantity="ngModel">
      </mat-form-field>
    </div>
          
    <div>
      <mat-form-field floatLabel="always">
        <mat-label>Amount</mat-label>
        <input matInput type="number" required class="example-right-align" placeholder="0" name="price" #price="ngModel">
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>
    </div>
          
    <div>
      <mat-form-field class="">
        <mat-label>Product Description</mat-label>
        <textarea matInput required placeholder="Embark on an immersive day tour into the wilderness of Sarawak’s oldest and most renowned national park!
        Wander around Bako National Park’s sun-dappled trails and observe its resident stars, the proboscis monkeys
        Traverse a verdant forest to discover jungle streams, sweeping coastlines, secret coves, and spot rare wildlife
        Marvel at the park’s famous sea stacks, which are outcrops near the shore, and take snapshots of them" type="text" ngModel name="description" #description="ngModel"></textarea>
      </mat-form-field>
    </div>
      
      <br>
      <mat-divider></mat-divider>
      <br>

  <div mat-dialog-actions>
    <button mat-dialog-close=""
    mat-flat-button 
    color="accent"
    type="submit">Edit</button>
  
  <button mat-dialog-close mat-flat-button id="close">Close</button>
  </div>
  
  </form>
  </div>
