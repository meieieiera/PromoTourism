<h2>Merchant list</h2>
<div>
<div class="container">
<table mat-table [dataSource]="merchants" class="mat-elevation-z8 merchant-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let merchant">{{merchant.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let merchant">{{merchant.name}}</td>
    </ng-container>
  
    <!-- Contact Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let merchant">{{merchant.number}}</td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let merchant">{{merchant.description}}</td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
      mat-row (click)="onRowClicked(row)"
      [class.row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;">
    </tr>
    
  </table>
</div>
